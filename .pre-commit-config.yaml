# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v2.2.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ["@commitlint/config-conventional"]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: check-merge-conflict
      - id: check-json
      - id: check-yaml
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]
        exclude: '.*\.bat'
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: check-added-large-files
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.9.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore
      - id: python-no-log-warn
  - repo: local
    hooks:
      - id: flake8
        name: Flake8
        description: This hook runs flake8 within our project's poetry environment.
        entry: poetry run pflake8
        language: system
        types: [python]
        require_serial: true
      - id: mypy
        name: MyPy
        description: This hook runs mypy within our project's poetry environment.
        entry: poetry run mypy hytek_parser
        language: system
        types: [python]
        require_serial: true
      - id: isort
        name: Isort
        description: This hook runs isort within our project's poetry environment.
        # https://github.com/pre-commit/pre-commit/issues/989
        entry: poetry run isort --check-only hytek_parser
        language: system
        types: [python]
        require_serial: true
      - id: black
        name: Black
        description: This hook runs black within our project's pipenv environment.
        # https://github.com/pre-commit/pre-commit/issues/989
        entry: poetry run black --check hytek_parser
        language: system
        types: [python]
        require_serial: true
      - id: license_check
        name: License Check
        description: This hook checks if there are copyleft licenses in our repo.
        # https://github.com/pre-commit/pre-commit/issues/989
        entry: poetry run task license_check
        language: system
        files: ^(pyproject.toml|poetry.lock)$
        types: [file]
        require_serial: true
        pass_filenames: false
